<!doctype html>
<html><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>mon-sha1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="/s/img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css">
</head><body>

<style>
.main.container {
  padding-top: 1em;
}

.segment {
  height: 100%;
  width: 100%;
  overflow-y: hidden;
}

.ui.comments {
  overflow-y: scroll;
  max-width: 1127px;
}

pre {
  color: #565656;
  background: #f5f5f5;
  padding: 10px;
  margin: 0;
  font-size: 0.8em;
}
</style>

<div class="ui main container">

  <h3 class="ui centered search">mon-sha1</h3>

  <div class="ui fluid input chatbar">
    <input type="text" id="send" placeholder="search">
  </div>

  <div class="ui segment">
    <pre class="ui content">
    </pre>
  </div>

</div>

<script src="https://thbkrkr.github.io/s.js/dist/s.11.ef9e3d2.zm.js"></script>
<script>

$get('/s/gitlogs.json', function(gitlogs) {
  repos = []
  for (var i = gitlogs.length - 1; i >= 0; i--) {
    gitlog = gitlogs[i]
    gitlog.commits[0].sha1
    repos.push(gitlog.repo + ' - ' + gitlog.branch + ' -> ' + gitlog.commits[0].sha1)
  }
  $('.content').html(JSON.stringify(repos, null, 2))
})

</script></body></html>
